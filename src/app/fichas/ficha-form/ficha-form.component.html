<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="body">
            <h5 class="card-title">Adicionar <small>Série</small></h5>

            <div class="form-row" formGroupName="tipo">
                <div class="form-group col-md-6">
                    <label for="formTipoGrupoSerie">Nível</label>
                    <select class="form-control form-control-sm" formControlName="id">
                        <option value="0">Selecione...</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4">
                    <div class="card">
                        <div class="header d-flex pb-0">
                            <div class="w-100">
                                <h5 class="card-title">Adicionar <small>Ficha</small></h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="divChecks">
                                <div class="form-check" *ngFor="let item of checks">
                                    <input class="form-check-input" type="checkbox" value="item.id" [disabled]="item.ativo" (change)="isChecked(item.id + 1, modalCadFicha)" />
                                    <label class="form-check-label">{{ item.nome }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--<div class="col-xs-12 col-sm-12 col-md-8">
                    <div class="card">
                        <div class="header d-flex pb-0">

                                <h5 class="card-title">Adicionar <small>Exercícios</small></h5>
                            </div>

                                <i class="fa fa-plus p-1"></i>
                            </a>
                        </div>
                        <div class="body">
                            <div class="row">
                                <div class="col-3">
                                    <div class="list-group" id="list-tab-fichas" role="tablist"></div>

                                    <div class="tab-content" id="nav-tabContent"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>-->
            </div>

            <div class="flex-row">
                <button type="submit" class="btn btn-primary btn-sm">Adicionar Série</button>
            </div>
        </div>

    </div>

    <ng-template #modalCadFicha>
        <div class="modal-header">
            <h5 class="modal-title pull-left">{{modal.title}}</h5>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-form-label">Nome:</label>
                <input type="text" class="form-control form-control-sm" name="nome" />
            </div>
            <div class="form-group">
                <label class="col-form-label">Observação:</label>
                <!-- <textarea class="form-control form-control-sm" name="ficha.observacao" [(ngModel)]="ficha.observacao"></textarea> -->
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" (click)="modalAddFicha.hide()">Fechar</button>
            <button type="button" class="btn btn-primary btn-sm" (click)="addFicha()">Adicionar</button>
        </div>
    </ng-template>
