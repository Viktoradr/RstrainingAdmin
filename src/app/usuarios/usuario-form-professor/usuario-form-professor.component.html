<div class="card">
    <div class="header bg-primary d-flex">
        <div class="w-100">
            <h2>Cadastrar <small>Professor</small></h2>
        </div>
    </div>
    <div class="body">

        <app-usuario-form></app-usuario-form>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="formCpf">Cpf</label>
                <input type="text" data-mask="000.000.000-00" class="form-control form-control-sm" id="formCpf" name="formCpf" placeholder="123.456.789-10">
            </div>

            <div class="form-group col-md-3">
                <label for="formCref">Cref</label>
                <input type="text" data-mask="AA-000000" class="form-control form-control-sm text-uppercase" id="formCref" name="formCref" placeholder="RJ-123456">
            </div>

            <div class="form-group col-md-3">
                <label for="formDtExpedicao">Data Expedição</label>
                <input type="date" class="form-control form-control-sm" id="formDtExpedicao" name="formDtExpedicao">
            </div>

            <div class="form-group col-md-3">
                <label for="formDtValidade">Data Validade</label>
                <input type="date" class="form-control form-control-sm" id="formDtValidade" name="formDtValidade">
            </div>

            <div class="form-group col-md-3">
                <label for="formCategoria">Categoria</label>
                <input type="text" class="form-control form-control-sm" id="formCategoria" name="formCategoria">
            </div>

            <div class="form-group col-md-3">
                <label for="formNmVia">Número de Via</label>
                <input type="text" class="form-control form-control-sm" id="formNmVia" name="formNmVia">
            </div>

            <div class="form-group col-md-3">
                <label for="formNacionalidade">Nacionalidade</label>
                <input type="text" class="form-control form-control-sm" id="formNacionalidade" name="formNacionalidade">
            </div>

            <div class="form-group col-md-3">
                <label for="formNaturalidade">Naturalidade</label>
                <input type="text" class="form-control form-control-sm" id="formNaturalidade" name="formNaturalidade">
            </div>
        </div>

    </div>
</div>
