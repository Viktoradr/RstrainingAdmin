<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="header bg-primary d-flex">
            <div class="w-100">
                <h2>Mensagem <small>Mensagem Nova</small></h2>
            </div>
        </div>

        <div class="body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Destinatarios">Amigo</label>
                    <select multiple class="form-control form-control-sm" formControlName="Destinatarios" [ngClass]="aplicaCssErro('Destinatarios')">
                        <option *ngFor="let item of amigos" [value]="item.Usuario.ID"> {{item.Usuario.Nome}} </option>
                    </select>
                </div>
                <div class="form-group col-md-6" *ngIf="formulario.get('Destinatarios').value.length > 1;">
                    <label for="Nome">Nome do Grupo</label>
                    <input type="text" class="form-control form-control-sm" formControlName="Nome" [ngClass]="aplicaCssErro('Nome')" />
                </div>
                <div class="form-group col-md-6">
                    <label for="Mensagem">Mensagem</label>
                    <textarea type="text" class="form-control form-control-sm no-resize" formControlName="Mensagem" [ngClass]="aplicaCssErro('Mensagem')" rows="3"></textarea>
                </div>
            </div>

            <div class="flex-row">
                <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
            </div>
        </div>
    </div>
</form>
